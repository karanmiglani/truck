<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Transport Company</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: url('https://images.pexels.com/photos/977213/pexels-photo-977213.jpeg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: white;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.7);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .contact-container {
            position: relative;
            z-index: 2;
            background: rgba(0, 0, 0, 0.8);
            padding: 50px;
            border-radius: 12px;
            text-align: center;
            margin: auto;
            width: 80%;
            max-width: 600px;
            box-shadow: 0px 0px 15px rgba(255, 140, 0, 0.5);
        }

        .contact-container h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .contact-details {
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .contact-details p {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            transition: transform 0.3s ease-in-out;
        }

        .contact-details p:hover {
            transform: scale(1.1);
        }

        .contact-details i {
            margin-right: 10px;
            color: #ff8c00;
            font-size: 1.8rem;
            animation: pop 1.5s infinite alternate;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pop {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }

        footer {
            background-color: #ff8c00;
            text-align: center;
            padding: 15px;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .contact-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <nav class="navbar navbar-expand-lg" style="background-color: #ff8c00; z-index: 3;">
        <div class="container">
            <a class="navbar-brand text-white" href="#">Transport Co.</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="track.html">Track</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container contact-container">
        <h2>Contact Us</h2>
        <p>If you have any questions or need assistance, feel free to reach out to us.</p>
        <div class="contact-details">
            <p><i class="fas fa-map-marker-alt"></i> 123 Transport Street, Logistics City, IN 110001</p>
            <p><i class="fas fa-phone"></i> +91 98765 43210</p>
            <p><i class="fas fa-envelope"></i> support@transportco.com</p>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 Transport Co. All rights reserved.</p>
    </footer>
</body>
</html>
